services:
  db:
    container_name: mongodb
    image: mongo:4.4
    command: mongod --port 27017
    ports:
      - "27017:27017"
    volumes:
      - dbdata:/data/db
    networks:
      privnet:
        aliases:
          - db

  free5gc-nrf:
    container_name: nrf
    image: free5gc/nrf:v4.1.0
    command: ./nrf -c /config/nrfcfg.yaml
    ports:
      - "8004:8004"
    volumes:
      - ./cellular_core_config/:/config/
      - ./cert:/free5gc/cert
    environment:
      DB_URI: mongodb://db/free5gc
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - nrf.free5gc.org
    depends_on:
      - db

  free5gc-amf:
    container_name: amf
    image: free5gc/amf:v4.1.0
    command: ./amf -c /config/amfcfg.yaml
    expose:
      - "8100"
    ports:
      - "8100:8100"
    volumes:
      - ./cellular_core_config/:/config/
      - ./cert:/free5gc/cert
    environment:
      GIN_MODE: release
    networks:
      privnet:
        ipv4_address: 10.100.200.16
        aliases:
          - amf.free5gc.org
    depends_on:
      - free5gc-nrf

  free5gc-ausf:
    container_name: ausf
    image: free5gc/ausf:v4.1.0
    command: ./ausf -c /config/ausfcfg.yaml
    ports:
      - "8001:8001"
    volumes:
      - ./cellular_core_config/:/config/
      - ./cert:/free5gc/cert
    environment:
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - ausf.free5gc.org
    depends_on:
      - free5gc-nrf

  free5gc-nssf:
    container_name: nssf
    image: free5gc/nssf:v4.1.0
    command: ./nssf -c /config/nssfcfg.yaml
    ports:
      - "8005:8005"
    volumes:
      - ./cellular_core_config/:/config/
      - ./cert:/free5gc/cert
    environment:
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - nssf.free5gc.org
    depends_on:
      - free5gc-nrf

  free5gc-pcf:
    container_name: pcf
    image: free5gc/pcf:v4.1.0
    command: ./pcf -c /config/pcfcfg.yaml
    ports:
      - "8006:8006"
    volumes:
      - ./cellular_core_config/:/config/
      - ./cert:/free5gc/cert
    environment:
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - pcf.free5gc.org
    depends_on:
      - free5gc-nrf

  free5gc-smf:
    container_name: smf
    image: free5gc/smf:v4.1.0
    command: ./smf -c /config/smfcfg.yaml -u /config/uerouting.yaml
    ports:
      - "8007:8007"
    volumes:
      - ./cellular_core_config/:/config/
      - ./cert:/free5gc/cert
    environment:
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - smf.free5gc.org
    depends_on:
      - free5gc-nrf

  free5gc-udm:
    container_name: udm
    image: free5gc/udm:v4.1.0
    command: ./udm -c /config/udmcfg.yaml
    ports:
      - "8008:8008"
    volumes:
      - ./cellular_core_config/:/config/
      - ./cert:/free5gc/cert
    environment:
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - udm.free5gc.org
    depends_on:
      - db
      - free5gc-nrf

  free5gc-udr:
    container_name: udr
    image: free5gc/udr:v4.1.0
    command: ./udr -c /config/udrcfg.yaml
    ports:
      - "8009:8009"
    volumes:
      - ./cellular_core_config/:/config/
      - ./cert:/free5gc/cert
    environment:
      DB_URI: mongodb://db/free5gc
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - udr.free5gc.org
    depends_on:
      - db
      - free5gc-nrf

  free5gc-chf:
    container_name: chf
    image: free5gc/chf:v4.1.0
    command: ./chf -c /config/chfcfg.yaml
    ports:
      - "8002:8002"
    volumes:
      - ./cellular_core_config/:/config/
      - ./cert:/free5gc/cert
    environment:
      DB_URI: mongodb://db/free5gc
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - chf.free5gc.org
    depends_on:
      - db
      - free5gc-nrf
      - free5gc-webui

  free5gc-nef:
    container_name: nef
    image: free5gc/nef:v4.1.0
    command: ./nef -c /config/nefcfg.yaml
    ports:
      - "8003:8003"
    volumes:
      - ./cellular_core_config/:/config/
      - ./cert:/free5gc/cert
    environment:
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - nef.free5gc.org
    depends_on:
      - db
      - free5gc-nrf

  free5gc-webui:
    container_name: webui
    image: free5gc/webui:v4.1.0
    command: ./webui -c /config/webuicfg.yaml
    ports:
      - "5000:5000"
      - "2122:2122"
      - "2121:2121"
    volumes:
      - ./cellular_core_config/:/config/
    environment:
      - GIN_MODE=release
    networks:
      privnet:
        aliases:
          - webui
    depends_on:
      - db
      - free5gc-nrf


networks:
  privnet:
    ipam:
      driver: default
      config:
        - subnet: 10.100.200.0/24
    driver_opts:
      com.docker.network.bridge.name: br-free5gc

volumes:
  dbdata: